<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <main class="container">
    <div class="top-header">
      <h1>Our Pricing</h1>
        <div class="switch">
          <p>Monthly</p>
          <input type="checkbox" id="switch" onclick="toggleText()"/><label for="switch"></label>
          <p>Annually</p>
        </div>
      </div>
      <div class="cards">
        <div class="card card-white">
          <header>Basic</header>
          <span class="price-monthly">&dollar;19.99</span>
          <span class="price-annually">&dollar;199.99</span>
          <hr>
          <p>500 GB Storage</p>
          <hr>
          <p>2 Users Allowed</p>
          <hr>
          <p>Send up to 3 GB</p>
          <hr>
          <button><a href="#">Learn More</a></button>
        </div>  
        <div class="card card-purple">
          <header>Professional</header>
          <span class="price-monthly">&dollar;24.99</span>
          <span class="price-annually">&dollar;249.99</span>
          <hr>
          <p>1 TB Storage</p>
          <hr>
          <p>5 Users Allowed</p>
          <hr>
          <p>Send up to 10 GB</p>
          <hr>
          <button class="btn-white"><a href="#">Learn More</a></button>
        </div>
        <div class="card card-white">
          <header>Master</header>
          <span class="price-monthly">&dollar;39.99</span>
          <span class="price-annually">&dollar;399.99</span>
          <hr>
          <p>2 TB Storage</p>
          <hr>
          <p>10 Users Allowed</p>
          <hr>
          <p>Send up to 20 GB</p>
          <hr>
          <button><a href="#">Learn More</a></button>
        </div>
      </div>
    </div>
  </main>  
</body>
<script src="./js/app.js"></script>
</html>
