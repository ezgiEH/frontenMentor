<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-id">
        <span class="id"></span>
      </div>
      <div class="card-title">
        <p class="advice"></p>
      </div>
      <div class="divider">
        <picture>
          <source media="(max-width:375px)" srcset="./images/pattern-divider-mobile.svg" alt="divider">
          <img src="./images/pattern-divider-desktop.svg" alt="divider">
        </picture>
        
      </div>
      <div class="card-button">
        <button class="random"><img src="./images/icon-dice.svg" alt="random"></img></button>
      </div>
    </div>
  </main>
  
  
</body>
<script src="./js/app.js"></script>
</html>
