<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="card-image">
          <picture>
            <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg">
            <img src="./images/image-product-desktop.jpg" alt="product">
          </picture>
        </div>
        <div class="card-content">
          <div class="card-title">
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
            <div class="card-price">
              <p>$149.99</p><span>$169.99</span>
            </div>
            <div class="card-button">
              <a href="#" class="btn-add"><img src="./images/icon-cart.svg" alt="svg-add"></img>Add to Cart</a>
            </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
