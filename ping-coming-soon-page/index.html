<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="navbar">
      <img src="./images/logo.svg" alt="logo">
    </section>
    
    <section class="title">
      <header>We are launching <span>soon!</span></header>
      <p>Subscribe and get notified</p>
    </section>
    
    <section class="form">
      <form>
        <input type="text" placeholder="Your Email Address..." class="email">
        <p class="hide error-message">Please provide a valid email</p>
        <button type="submit" class="btn">Notify Me!</button>
      </form>
    </section>

    <section class="dashboard">
      <img src="./images/illustration-dashboard.png">
    </section>

    <section class="footer">
      <div class="social">
        <ion-icon name="logo-facebook" size="medium"></ion-icon>
        <ion-icon name="logo-twitter" size="medium"></ion-icon>
        <ion-icon name="logo-instagram" size="medium"></ion-icon>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </section>

  </main>
</body>
<script src="./js/app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
