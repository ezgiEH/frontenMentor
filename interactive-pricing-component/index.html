<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="top-header">
        <header>Simple, traffic-based pricing</header>
        <p>Sign-up for our 30-day trial. No credit card required. </p>
      </div>
      <div class="card">
        <div class="card-header">
          <header>100k Pageviews</header>
          <p><span id="demo"></span> /month</p>
        </div>
        <div class="pricing">
          <input type="range" min="1" max="32" value="16" class="slider" id="myRange">
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing <span class="discount">25% discount</span></p>
        </div>
        <hr/>
        <div class="card-footer">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>  
          </ul>
          <button>
            Start my trial
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./js/app.js"></script>
</html>
