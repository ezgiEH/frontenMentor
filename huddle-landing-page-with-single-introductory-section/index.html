<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <nav>
    <img src="./images/logo.svg">
  </nav>
  <main>
    <div class="left-component">
      <img src="./images/illustration-mockups.svg">
    </div>
    <div class="right-component">
      <div class="header">
        <header>Build The Community Your Fans Will Love</header>
      </div>
      <div class="description">
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="button">
        <a></a><button>Register</button></a>
      </div>
    </div>
  </main>
  <footer>
   <div class="icons">
    <div class="icon"><i class="fa-brands fa-facebook fa-2xl"></i></div>
    <div class="icon"><i class="fa-brands fa-twitter fa-2xl"></i></div>
    <div class="icon"><i class="fa-brands fa-instagram fa-2xl"></i></div>
   </div>
  </footer>
</body>
<script src="https://kit.fontawesome.com/01d4a951dc.js" crossorigin="anonymous"></script>
</html>
