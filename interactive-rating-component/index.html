<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="card card-rating">
      <div class="star">
        <img src="./images/icon-star.svg">
      </div>
      <div class="card-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your
          support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <!-- Rating state start -->
      <div class="card-form">
        <input class="radio-button" value="1" type="radio" id="one" checked></input>
        <label class="rating-info  default-active" for="one">1</label>
        <input class="radio-button" value="2" type="radio" id="two"></input>
        <label class="rating-info " for="two">2</label>
        <input class="radio-button" value="3" type="radio" id="three"></input>
        <label class="rating-info" for="three">3</label>
        <input class="radio-button" value="4" type="radio" id="four"></input>
        <label class="rating-info" for="four">4</label>
        <input class="radio-button" value="5" type="radio" id="five"></input>
        <label class="rating-info" for="five">5</label>
      </div>
      <button type="submit" class="btn-orange">SUBMIT</button>
      <!-- Rating state end -->
    </div>
    <!-- Thank you state start -->
    <div class="card card-back hidden">
      <img src="./images/illustration-thank-you.svg">

      <div class="selected-info"></div>

      <div class="card-text">
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
    <!--  Thank you state end -->
  </main>
</body>
<script src="./js/app.js"></script>

</html>
