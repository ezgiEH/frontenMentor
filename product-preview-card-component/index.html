<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-product-desktop.jpg" >
      </div>
      <div class="card-content">
        <div class="card-header">
          <p>PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
          <p class="card-title">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="card-price">$149.99 <span>$169.99</span></p>
          <button class="card-btn">
            <img src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
