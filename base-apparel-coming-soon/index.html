<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main class="container">
    <div class="left-section">
      <div class="nav-section">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content-section">
        <div class="header">
          <header><span>We're</span> <br>coming soon</header>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="form-section" method="post">
          <form name="email-form" onsubmit="return false">
            <input type="text" name="email" placeholder="Email Address" class="email">
            <button type="submit" name="submit" class="btn">
              <img src="./images/icon-arrow.svg" aria-hidden="true">
            </button>
            <p class="error-message"></p> <!-- Please provide a valid email -->
          </form>
        </div>
      </div>
    </div>
    <div class="hero-section">
      <picture>
        <source media="(max-width:375px)" srcset="./images/hero-mobile.jpg" aria-hidden=“true”>
        <img src="./images/hero-desktop.jpg" alt="hero">
      </picture>

    </div>
  </main>

</body>
<script src="./js/app.js"></script>

</html>
